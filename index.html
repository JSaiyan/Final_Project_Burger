<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Burger Order Form</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>üçî SDEV305 Burger Time</h1>

      <form id="orderForm">
        <div class="product">
          <input type="checkbox" class="burger-checkbox" id="classicCheckbox" />
          <label for="cheeseCheckbox"> Select Cheese Burger</label>
          <img
            src="/images/Classic-burger.jpg"
            alt="Classic Burger"
            width="260"
            height="190"
          />
          <div class="details">
            <h3>Classic Burger</h3>
            <p>5 Single Entrees - <strong>$4.50</strong></p>
            <label>Quantity:</label>
            <input
              type="number"
              class="quantity"
              data-price="4.50"
              min="1"
              value="1"
            />

          </div>
        </div>

        <div class="product middle">
          <input type="checkbox" class="burger-checkbox" id="classicCheckbox" />
          <label for="cheeseCheckbox"> Select Cheese Burger</label>
          <img
            src="/images/chesse-burger.jpg"
            alt="Cheese Burger"
            width="260"
            height="190"
          />
          <div class="details">
            <h3>Cheese Burger</h3>
            <p>5 Double Entrees - <strong>$5.99</strong></p>
            <label>Quantity:</label>
            <input
              type="number"
              class="quantity"
              data-price="5.00"
              min="1"
              value="1"
            />

           
          </div>
        </div>

        <div class="product">
          <input type="checkbox" class="burger-checkbox" id="classicCheckbox" />
          <label for="cheeseCheckbox"> Select Cheese Burger</label>
          <img
            src="/images/chicken-burger].jpg"
            alt="Chicken Burger"
            width="290"
            height="190"
          />
          <div class="details">
            <h3>Chicken Burger</h3>
            <p>5 Chilled Entrees - <strong>$4.99</strong></p>
            <label>Quantity:</label>
            <input
              type="number"
              class="quantity"
              data-price="4.00"
              min="1"
              value="1"
            />

            
          </div>
        </div>

        <!-- Delivery Details -->
        <h2 class="details">Delivery Details</h2>
        <div class="input-group">
          <label>Full Name*</label>
          <input type="text" placeholder="First Name" required />
          <input type="text" placeholder="Last Name" required />
        </div>

        <div class="input-group">
          <label>Phone Number*</label>
          <input type="tel" placeholder="(000) 000-0000" required />
        </div>

        <div class="input-group">
          <label>E-mail</label>
          <input type="email" placeholder="example@example.com" />
        </div>

        <div class="input-group">
          <label>Address*</label>
          <input type="text" placeholder="Street Address" required />
          <input type="text" placeholder="Street Address Line 2" />
          <input type="text" placeholder="City" />
          <input type="text" placeholder="State / Province" />
          <input type="text" placeholder="Postal / Zip Code" />
        </div>

        <h2>Payment Methods</h2>
        <div class="payment">
          <label
            ><input type="radio" name="payment" checked /> Credit Card</label
          >
          <label><input type="radio" name="payment" /> PayPal</label>
        </div>

        <button type="submit">Submit Order</button>
      </form>
    </div>
  </body>
</html>
